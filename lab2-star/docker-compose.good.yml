version: '3.8'

services:
  web:
    image: nginx:1.23-alpine
    container_name: web
    ports:
      - "8080:80"
    networks:
      - frontend
    mem_limit: 256M
    cpus: 0.5

  db:
    image: postgres:15-alpine
    container_name: db
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - backend
    mem_limit: 512M
    cpus: 1.0

  redis:
    image: redis:7-alpine
    container_name: redis
    networks:
      - backend
    mem_limit: 128M
    cpus: 0.3

networks:
  frontend:
  backend:

volumes:
  db_data: